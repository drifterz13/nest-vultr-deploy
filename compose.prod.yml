services:
  caddy:
    image: caddy:2.8.4-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - api
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config

  api:
    image: drifterz13/nest-vultr-deploy:${IMAGE_TAG}
    restart: on-failure:3
    environment:
      - IMAGE_TAG=${IMAGE_TAG}
      - PORT=8000
      - DATABASE_URL=file:./db/prod.db
    expose:
      - "8000"

volumes:
  caddy_data:
  caddy_config:
